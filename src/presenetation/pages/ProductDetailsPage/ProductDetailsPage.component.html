<div class="container pt-5 ">
  <div class="row g-4 ">
      <div class="col-md-3 col-6 offset-3 offset-md-0">
        <div class="w-100 img-placeholder ">
            <img  class="w-100 " [src]="product.imageCover" />
        </div>
      </div>
      <div class="col-md-8 offset-md-1 ">
          <div class="pt-5">
              <div class="d-flex justify-content-between ">
              <h3 class="my-4 ">{{product.title}} </h3>
              <button class="btn fav-btn"><i class="fa-regular fa-heart"></i></button>
              </div>
              <p class="my-4  text-black ">{{product.subcategory[0].name}} </p>
              <p class="my-4 text-black-50 ">{{product.category.name}}</p>
              <div class="d-flex justify-content-between my-4">
                  <div>{{product.price|currency:'EGP'}}</div>
                  <div>
                    {{product.ratingsAverage}}
                      <i class="fa-solid fa-star rating-color ms-1 "></i>
                  </div>
              </div>
              <button class="btn bg-main text-white text-center w-100">+ Add to Cart</button>

          </div>
      </div>
  </div>
</div>
